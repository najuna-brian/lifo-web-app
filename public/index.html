<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- LIFo Favicon Links -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>LIFo - Laundry Impact Foundation | Free Laundry Services Uganda</title>
    <meta
      name="description"
      content="LIFo provides free laundry services to hospitalized patients and redistributes clothes to those in need in Kampala, Uganda. Founded by Najuna Brian."
    />
    <meta name="keywords" content="laundry, charity, Uganda, Kampala, hospital, patients, donation, LIFo, Najuna Brian, Mulago Hospital, Katanga slum" />
    <meta name="author" content="Laundry Impact Foundation" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="LIFo - Laundry Impact Foundation" />
    <meta property="og:description" content="Providing free laundry services to hospitalized patients and redistributing clothes in Kampala, Uganda." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://laundryimpact.org" />
    <meta property="og:image" content="https://laundryimpact.org/android-chrome-512x512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LIFo - Laundry Impact Foundation" />
    <meta name="twitter:description" content="Free laundry services for hospitalized patients in Kampala, Uganda" />
    <meta name="twitter:image" content="https://laundryimpact.org/android-chrome-512x512.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden forms for Netlify detection -->
    <form name="clothing-donation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="address" />
      <input type="date" name="date" />
      <input type="time" name="time" />
      <textarea name="notes"></textarea>
      <input type="file" name="image" />
    </form>

    <form name="volunteer-registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="availability" />
      <input type="text" name="roles" />
      <textarea name="experience"></textarea>
      <textarea name="motivation"></textarea>
      <input type="text" name="emergencyContact" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
