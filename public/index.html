<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFo - Laundry Impact Foundation</title>
    <meta
      name="description"
      content="Restore dignity. One clean cloth at a time. Join LIFo in making a difference through clothing donations and volunteer work."
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden forms for Netlify detection -->
    <form name="clothing-donation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="address" />
      <input type="date" name="date" />
      <input type="time" name="time" />
      <textarea name="notes"></textarea>
      <input type="file" name="image" />
    </form>

    <form name="volunteer-registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="availability" />
      <input type="text" name="roles" />
      <textarea name="experience"></textarea>
      <textarea name="motivation"></textarea>
      <input type="text" name="emergencyContact" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
